{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12">
        <h1>Ready for some Data Science fun?!</h1>
      </div>
    </div>
  </div>
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <form>
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="bootylicious2020">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Signup</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
