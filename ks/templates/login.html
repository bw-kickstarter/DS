{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <form action="/login" method="post">
            <fieldset>
              <legend style="text-align:center;">Login</legend>
              {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                  <button type="button" class="close" data-dismiss="alert">
                    x
                  </button>
                  {{ message }}
                </div>
              {% endfor %}
              <div class="form-row justify-content-center">
                <div class="col-5">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>  
                </div>
              </div>
              <div class="form-row justify-content-center" style="margin-top: 20px;">
                <div class="col-5">
                  <label for="password">Password</label>
                  <input type="password" class="form-control pwd" id="password" name="password" placeholder="password1234" required>
                </div>
              </div>
              <!-- <div class="form-row justify-content-center">
                <div class="form-check">
                  <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="" checked="">Remember me</label>
                </div>
              </div> -->
              <div class="form-row justify-content-center" style="margin-top: 30px;">
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Login
                  </button>
                </div>
                <div class="col-auto">
                  <a class="btn btn-primary btn-lg" href="/register" role="button">Register</a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
